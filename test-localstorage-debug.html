<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Debug</title>
</head>
<body>
    <h1>LocalStorage Debug Tool</h1>
    <button onclick="checkData()">Check Guest Analysis Data</button>
    <pre id="output"></pre>

    <script>
        function checkData() {
            const output = document.getElementById('output');
            const guestResults = localStorage.getItem('guestAnalysisResults');

            if (!guestResults) {
                output.textContent = 'No guestAnalysisResults found in localStorage';
                return;
            }

            try {
                const parsed = JSON.parse(guestResults);
                output.textContent = JSON.stringify(parsed, null, 2);

                // Check for SEO data specifically
                console.log('Has analysis_data?', !!parsed.analysis_data);
                console.log('Has analysis_data.seo?', !!parsed.analysis_data?.seo);
                if (parsed.analysis_data?.seo) {
                    console.log('SEO Data:', parsed.analysis_data.seo);
                }
            } catch (error) {
                output.textContent = 'Error parsing data: ' + error.message;
            }
        }
    </script>
</body>
</html>
